<!DOCTYPE html>
<html lang="en">
<head>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<link rel=stylesheet type="text/css" href="{{ url_for('static', filename='css/home.css') }}"></link>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<script type=text/javascript src="{{ url_for('static', filename='js/masonry.pkgd.min.js') }}"></script>
	<script type=text/javascript src="{{ url_for('static', filename='js/home.js') }}"></script>
{% block js_script %}{% endblock %}
{% block css %}{% endblock %}
</head>
</body>
<div id="topbar">
	<a href="/logout">Sign out</a>
</div>
{% for category, message in get_flashed_messages(with_categories=true) %}
      <div class="alert 
      {% if category %}
      	alert-{{category}}
      {% else %}
      	alert-info
      {% endif %} 
      alert-dismissable" data-dismiss="alert"> 
      	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      	{{ message }} 
      </div>
{% endfor %}
{% block body %} 
{% endblock %}
</body>
</html>
