{% extends "base.html" %}
{% block body %}
<div class="container">
	<form method=post action="/submit-presentation" role="form">
    {% for field in form %}
	    <div class="form-group">
	    	{{ field.label}}
	    	{{ field(class="form-control input-lg") }}
	    	{% if field.errors %}
	    		{% for error in field.errors %}
    			<div class="alert alert-danger alert-dismissable" data-dismiss="alert"> 
      				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      				{{ error }} 
      			</div>
      			{% endfor %}
  			{% endif %}
		</div>
    {% endfor %}
  <p><input type=submit class="btn btn-primary btn-lg btn-block" value="Submit your presentation">
</form>
</div>
{% endblock %}
